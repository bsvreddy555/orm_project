{% extends 'index.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="offset-md-1 col-md-10">
             <h3 class="text-center">Hello {{ add_phone.name }}</h3>
            <form method="post" >
                {% csrf_token %}
              <div class="form-group">
                <label for="mobile Number">Mobile Number</label>
                <input type='number' name="ph_number" class="form-control" id="mobile Number" aria-describedby="emailHelp" placeholder="Enter Mobile Number">
{#                   <input type='hidden' name="id" class="form-control" aria-describedby="emailHelp" value="{{ add_phone.id }}">#}
              </div>
                 <center>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-danger">Clear</button>
              </center>
        </form><br>
            <table class="table">
              <thead class="thead-dark">
                <tr class="text-center">
                  <th scope="col">Mobile Number</th>
                    <th scope="col">Operation</th>
                </tr>
              </thead>
                 {% for i in mobile_number %}
                      <tbody>
                        <tr class="text-center">
                              <td>{{ i.ph_number }}</td>
                            <td><a href="{% url 'update_phone' i.id %}"><button class="btn btn-success">Update</button></a>
                           <a href="{% url 'del_ph_num' i.id %}"><button class="btn btn-danger">Delete</button></a></td>
                        </tr>
                      </tbody>
                 {% endfor %}
            </table>
        </div>
    </div>
    </div>
{% endblock %}
