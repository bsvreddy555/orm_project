{% extends 'index.html' %}
{% block content %}
        <div class="container">
        <div class="row">
            <div class="offset-md-1 col-md-10">
                 <form method="post" >
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="course name">Course Name</label>
                        <input type='text' name="course_name" class="form-control" id="course name" aria-describedby="emailHelp" placeholder="Enter New Course Name">
        {#                   <input type='hidden' name="id" class="form-control" aria-describedby="emailHelp" value="{{ add_phone.id }}">#}
                      </div>
                         <center>
                          <button type="submit" class="btn btn-primary">Submit</button>
                          <button type="reset" class="btn btn-danger">Clear</button>
                      </center>
                </form><br>
            </div>
        </div>
        <div class="row">
            <div class="offset-md-3 col-md-6">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr class="text-center">
                          <th scope="col"><h3>Available Courses</h3></th>
                        </tr>
                    </thead>
                 {% for i in course_list %}
                      <tbody>
                            <tr class="text-center">
                                <td>{{ i.course }}</td>
                            </tr>
                      </tbody>
                 {% endfor %}
            </table>
            </div>
        </div>
        </div>
{% endblock %}
