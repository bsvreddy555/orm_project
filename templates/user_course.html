{% extends 'index.html' %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h3><u>{{ student.name }}</u></h3><br>

           <form method="post">
               {% csrf_token %}
               <label>Choose Your Course</label>
               <select  name="course"  class="form-control">
{#                  <option value="default" >---select---</option>#}
                   <option selected="selected" selected disabled hidden>Choose here</option>
                      {% for i in course_list %}
                           <option value="{{ i.id }}" >{{ i.course }}</option>
                       {% endfor %}
                </select><br>
               <center>
                   <input type="submit" class="btn btn-success" value="SUBMIT">
                   <input type="reset" class="btn btn-danger" value="CLEAR">
               </center>
           </form>

        <br>
        <br>
        <ul>
          {% for i in user_course %}
              <li><a href="{% url 'delete_stu_course' user_id=student.id course_id=i.id %}">{{ i.course }}</a></li>
            {% endfor %}
        </ul>
        </div>
    </div>
    </div>

{% endblock %}
